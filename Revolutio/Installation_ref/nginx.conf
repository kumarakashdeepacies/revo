# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

server {

	#if ($blockedagent)
	#{
	#return 403;
	#}

    listen 8000;# http2
    #server_name 10.168.6.248;
    #ssl on;
    #ssl_certificate  /etc/nginx/Cert/Server.crt;
    #ssl_certificate_key /etc/nginx/Cert/server.key;
    #ssl_protocols TLSV1.2 TLSv1.3;
    #ssl_session_timeout 1d ;
    #ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    #ssl_session_tickets off;

#    return 301 https://$server_name:4040$request_uri;

        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
        add_header Referrer-Policy "no-referrer-when-downgrade";
        add_header Cache-Control "no-cache, no-store";
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/fonts/glyphicons-halflings-regular.woff2 https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/fonts/glyphicons-halflings-regular.woff https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/fonts/glyphicons-halflings-regular.ttf https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js ";




    keepalive_timeout 8000;
    client_max_body_size 500M;
    client_body_buffer_size 500M;
    client_header_buffer_size 500M;
    #client_max_body_size 500M;
    #large_client header_buffers 2 60M;

   #ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-R#SA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

   ssl_prefer_server_ciphers off;
   add_header Strict-Transport-Security "max-age=63072000" always;

   # OCSP stapling
   #ssl_stapling on;
   #ssl_stapling_verify on;

    location / {
		proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header X-Powered-By;
		proxy_hide_header Server;
	proxy_max_temp_file_size 0;
        proxy_pass http://unix:/c/mnt/Users/SrijanRaychaudhuri/source/repos/Revolutio/run/revolutio.sock
        proxy_read_timeout 10000;
        proxy_connect_timeout 1800;
        proxy_send_timeout 1800;
        proxy_redirect off;
        send_timeout 1800;
        proxy_cookie_path / "/; HTTPOnly"; # Secure"; #SameSite=strict";
        #return 301 https://$host$request_uri;
	#return 301 https://$server_name:4040$request_uri;

        if ($request_method ~ ^(OPTIONS)$ )
        {
			return 403;
        }

        if ($request_method !~ ^(GET|HEAD|POST)$ )
        {
			return 405;
        }
        }

}

