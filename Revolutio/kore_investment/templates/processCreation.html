{% load crispy_forms_tags %}
{% load static %}

{% block body_block %}
<!-- Select2 -->
<link rel="stylesheet" href="{% static 'vendor/Base_theme/select2/css/select2.min.css' %}">

<!-- Select2 -->
<script src="{% static 'vendor/Base_theme/select2/js/select2.min.js' %}"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="{% static 'vendor/Base_theme/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js' %}"></script>
<!-- DataTables -->
<script src="{% static 'vendor/Base_theme/datatables/jquery.dataTables.js' %}"></script>
<script src="{% static 'vendor/Base_theme/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'vendor/Base_theme/datatables-fixedheader/js/dataTables.fixedHeader.min.js' %}"></script>
<script src="{%static 'vendor/Base_theme/datatables-bs4/js/dataTables.bootstrap4.js'%}"></script>

<script src="{%static 'vendor/Base_theme/datatables-buttons/js/dataTables.buttons.min.js'%}"></script>
<script src="{%static 'vendor/Base_theme/jszip/jszip.min.js'%}"></script>
<script src="{%static 'vendor/Base_theme/pdfmake/pdfmake.min.js'%}"></script>
<script src="{%static 'vendor/Base_theme/pdfmake/vfs_fonts.js'%}"></script>
<script src="{%static 'vendor/Base_theme/datatables-buttons/js/buttons.html5.min.js'%}"></script>
<script src="{%static 'vendor/Base_theme/sdrdis-jqueryflowchart/jquery_flowchart.js'%}"></script>
<style>
    .flowchart-example-container {

        width: 800px;

        height: 400px;

        background: white;

        border: 1px solid #BBB;

        margin-bottom: 10px;

    }

    .draggable_operator_alert {
        width: 100px;
        height: 50px;
        background: rgba(140, 0, 255, 0.534);
        border-radius: 50%;
    }

    .draggable_operator_act {
        width: 100px;
        height: 50px;
        background: rgba(225, 0, 255, 0.281);
    }

    .draggable_operator_ds {
        border-bottom: 70px solid rgba(0, 204, 255, 0.479);
        border-left: 21px solid transparent;
        border-right: 21px solid transparent;
        height: 0;
        width: 150px;
    }

    .draggable_operator_report {
        width: 100px;
        height: 50px;
        transform: skew(14deg);
        background: rgba(0, 255, 128, 0.425);
    }
</style>
</style>

<body>
    <h1>Workflow creation</h1>
    <h4>Flowchart</h4>

    <div id="chart_container">

        <div class="flowchart-example-container" id="flowchartworkspace"></div>

    </div>

    <div class="draggable_operators">

        <div class="draggable_operators_label">

            Operators (drag and drop them in the flowchart):

        </div>

        <div class="draggable_operators_divs">

            <div class="draggable_operator_act" data-nb-inputs="1" data-nb-outputs="1">Activity</div>

            <div class="draggable_operator_alert" data-nb-inputs="1" data-nb-outputs="1">Alert</div>

            <div class="draggable_operator_ds" data-nb-inputs="0" data-nb-outputs="1">Datasource</div>

            <div class="draggable_operator_report" data-nb-inputs="2" data-nb-outputs="0">Report</div>

            <!-- <div class="draggable_operator" data-nb-inputs="2" data-nb-outputs="1">2 in &amp; 1 out</div>

            <div class="draggable_operator" data-nb-inputs="2" data-nb-outputs="2">2 in &amp; 2 out</div> -->

        </div>

    </div>

    <!-- <button class="create_operator">Create operator</button> -->

    <button class="delete_selected_button">Delete selected operator / link</button>

    <div id="operator_properties" style="display: block;">

        <label for="operator_title">Operator's title: </label><input id="operator_title" type="text">

    </div>

    <div id="link_properties" style="display: block;">

        <label for="link_color">Link's color: </label><input id="link_color" type="color">

    </div>

    <button class="get_data" id="get_data">Get data</button>

    <button class="set_data" id="set_data">Set data</button>

    <button id="save_local">Save to local storage</button>

    <button id="load_local">Load from local storage</button>

    <!-- <div>

        <textarea id="flowchart_data"></textarea>

    </div> -->

    <script type="text/javascript">

        /* global $ */

        $(document).ready(function () {

            var $flowchart = $('#flowchartworkspace');

            var $container = $flowchart.parent();

            // Apply the plugin on a standard, empty div...

            $flowchart.flowchart({

                data: {},

                defaultSelectedLinkColor: '#000055',

                grid: 10,

                multipleLinksOnInput: true,

                multipleLinksOnOutput: true

            });



            function getOperatorData($element) {

                var nbInputs = parseInt($element.data('nb-inputs'), 10);

                var nbOutputs = parseInt($element.data('nb-outputs'), 10);
                if ($element.text() == "Activity") {
                    var data = {

                        properties: {

                            title: $element.text(),

                            class: "draggable_operator_act",

                            inputs: {},

                            outputs: {}

                        }

                    };
                }
                else if ($element.text() == "Alert") {
                    var data = {

                        properties: {

                            title: $element.text(),

                            class: "draggable_operator_alert",

                            inputs: {},

                            outputs: {}

                        }

                    };
                }
                else if ($element.text() == "Report") {
                    var data = {

                        properties: {

                            title: $element.text(),

                            class: "draggable_operator_report",

                            inputs: {},

                            outputs: {}

                        }

                    };
                }
                else {
                    var data = {

                        properties: {

                            title: $element.text(),

                            class: "draggable_operator_ds",

                            inputs: {},

                            outputs: {}

                        }

                    };
                }
                console.log(data)


                var i = 0;

                for (i = 0; i < nbInputs; i++) {

                    data.properties.inputs['input_' + i] = {

                        label: 'Input ' + (i + 1)

                    };

                }

                for (i = 0; i < nbOutputs; i++) {

                    data.properties.outputs['output_' + i] = {

                        label: 'Output ' + (i + 1)

                    };

                }



                return data;

            }







            //-----------------------------------------

            //--- operator and link properties

            //--- start

            var $operatorProperties = $('#operator_properties');

            $operatorProperties.hide();

            var $linkProperties = $('#link_properties');

            $linkProperties.hide();

            var $operatorTitle = $('#operator_title');

            var $linkColor = $('#link_color');



            $flowchart.flowchart({

                onOperatorSelect: function (operatorId, e) {

                    $operatorProperties.show();
                    console.log("Check selection")
                    //var x = selectOperator(operatorId)
                    //getOperatorData1(operatorId);
                    // console.log(x);
                    var $this = $e.title;

                    console.log($this)
                    var data = getOperatorData($this);

                    var title = $flowchart.flowchart('getOperatorTitle', operatorId)
                    console.log(title)

                    $operatorTitle.val($flowchart.flowchart('getOperatorTitle', operatorId));


                    return true;

                },

                onOperatorUnselect: function () {

                    $operatorProperties.hide();

                    return true;

                },

                onLinkSelect: function (linkId) {

                    $linkProperties.show();

                    $linkColor.val($flowchart.flowchart('getLinkMainColor', linkId));

                    return true;

                },

                onLinkUnselect: function () {

                    $linkProperties.hide();

                    return true;

                }

            });



            $operatorTitle.keyup(function () {

                var selectedOperatorId = $flowchart.flowchart('getSelectedOperatorId');

                if (selectedOperatorId != null) {

                    $flowchart.flowchart('setOperatorTitle', selectedOperatorId, $operatorTitle.val());

                }

            });



            $linkColor.change(function () {

                var selectedLinkId = $flowchart.flowchart('getSelectedLinkId');

                if (selectedLinkId != null) {

                    $flowchart.flowchart('setLinkMainColor', selectedLinkId, $linkColor.val());

                }

            });

            //--- end

            //--- operator and link properties

            //-----------------------------------------



            //-----------------------------------------

            //--- delete operator / link button

            //--- start

            $flowchart.parent().siblings('.delete_selected_button').click(function () {

                $flowchart.flowchart('deleteSelected');

            });

            //--- end

            //--- delete operator / link button

            //-----------------------------------------




            //-----------------------------------------

            //--- create operator button

            //--- start

            var operatorI = 0;

            $flowchart.parent().siblings('.create_operator').click(function () {

                var operatorId = 'created_operator_' + operatorI;

                var operatorData = {

                    top: ($flowchart.height() / 2) - 30,

                    left: ($flowchart.width() / 2) - 100 + (operatorI * 10),

                    properties: {

                        title: 'Operator ' + (operatorI + 3),

                        class: "draggable_operator_ds",

                        inputs: {

                            input_1: {

                                label: 'Input 1',

                            }

                        },

                        outputs: {

                            output_1: {

                                label: 'Output 1',

                            }

                        }

                    }

                };



                operatorI++;



                $flowchart.flowchart('createOperator', operatorId, operatorData);



            });

            //--- end

            //--- create operator button

            //-----------------------------------------









            //-----------------------------------------

            //--- draggable operators

            //--- start

            //var operatorId = 0;

            var $act = $('.draggable_operator_act');
            var $ds = $('.draggable_operator_ds');
            var $alert = $('.draggable_operator_alert');
            var $rep = $('.draggable_operator_report');

            var $draggableOperators = $act.add($ds).add($alert).add($rep)

            $draggableOperators.draggable({

                cursor: "move",

                opacity: 0.7,



                // helper: 'clone',

                appendTo: 'body',

                zIndex: 1000,



                helper: function (e) {

                    var $this = $(this);

                    var data = getOperatorData($this);

                    return $flowchart.flowchart('getOperatorElement', data);

                },

                stop: function (e, ui) {

                    var $this = $(this);

                    var elOffset = ui.offset;

                    var containerOffset = $container.offset();

                    if (elOffset.left > containerOffset.left &&

                        elOffset.top > containerOffset.top &&

                        elOffset.left < containerOffset.left + $container.width() &&

                        elOffset.top < containerOffset.top + $container.height()) {



                        var flowchartOffset = $flowchart.offset();



                        var relativeLeft = elOffset.left - flowchartOffset.left;

                        var relativeTop = elOffset.top - flowchartOffset.top;



                        var positionRatio = $flowchart.flowchart('getPositionRatio');

                        relativeLeft /= positionRatio;

                        relativeTop /= positionRatio;



                        var data = getOperatorData($this);

                        data.left = relativeLeft;

                        data.top = relativeTop;



                        $flowchart.flowchart('addOperator', data);

                    }

                }

            });

            //--- end

            //--- draggable operators

            //-----------------------------------------





            //-----------------------------------------

            //--- save and load

            //--- start

            function Flow2Text() {

                var data = $flowchart.flowchart('getData');

                $('#flowchart_data').val(JSON.stringify(data, null, 2));

            }

            $('#get_data').click(Flow2Text);



            function Text2Flow() {

                var data = JSON.parse($('#flowchart_data').val());

                $flowchart.flowchart('setData', data);

            }

            $('#set_data').click(Text2Flow);



            /*global localStorage*/

            function SaveToLocalStorage() {

                if (typeof localStorage !== 'object') {
                    Swal.fire({icon: 'warning',text:'local storage not available' });

                    return;

                }

                Flow2Text();

                localStorage.setItem("stgLocalFlowChart", $('#flowchart_data').val());

            }

            $('#save_local').click(SaveToLocalStorage);



            function LoadFromLocalStorage() {

                if (typeof localStorage !== 'object') {

                    Swal.fire({icon: 'warning',text:'local storage not available' });

                    return;

                }

                var s = localStorage.getItem("stgLocalFlowChart");

                if (s != null) {

                    $('#flowchart_data').val(s);

                    Text2Flow();

                }

                else {

                    Swal.fire({icon: 'warning',text:'local storage empty' });

                }

            }

            $('#load_local').click(LoadFromLocalStorage);

            //--- end

            //--- save and load

            //-----------------------------------------





        });



        var defaultFlowchartData = {

            operators: {

                operator1: {

                    top: 20,

                    left: 20,

                    properties: {

                        title: 'Operator 1',

                        inputs: {},

                        outputs: {

                            output_1: {

                                label: 'Output 1',

                            }

                        }

                    }

                },

                operator2: {

                    top: 80,

                    left: 300,

                    properties: {

                        title: 'Operator 2',

                        inputs: {

                            input_1: {

                                label: 'Input 1',

                            },

                            input_2: {

                                label: 'Input 2',

                            },

                        },

                        outputs: {}

                    }

                },

            },

            links: {

                link_1: {

                    fromOperator: 'operator1',

                    fromConnector: 'output_1',

                    toOperator: 'operator2',

                    toConnector: 'input_2',

                },

            }

        };

        if (false) console.log('remove lint unused warning', defaultFlowchartData);

    </script>
</body>
{% endblock %}
