{% if t.tab_type == 'list_view' %}
<div id="card1{{t.element_id}}" class="card">
  <div class="card-body cardbody1">
    <button type="button" class="btn btn-tool" id="close_filter_card_button{{t.element_id}}" data-elementID="{{t.element_id}}" style="float:right;"><i class="fas fa-remove"></i></button>
    <form id="filter_form" class="form-search" method="get">
      {% csrf_token %}
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          {{_("Add Filter")}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            {% for col, value in t.label_columns.items %}
            <li class="dropdown-item">
              <a href="javascript:void(0)" name={{col}} data-elementID="{{t.element_id}}" class="filter_btn{{t.element_id}}">
                {{ value }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>

      <div class="row" id="items">
        <table class="table filter-table{{t.element_id}}" data-elementID="{{t.element_id}}">
        </table>
      </div>

      <button type="button" class="standard_button_click btn  btn-sm btn-primary btn_search{{t.element_id}}" data-elementID="{{t.element_id}}" style="font-size:inherit;">
        {{_("Filter")}}
        <i class="fa fa-filter"></i>
      </button>
    </form>
  </div>

  <!-- /.card-footer -->
  <div class="card-footer cardfooter1" style="display: none;">
  </div>
</div>
{% endif %}
