apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: redis-scheduler
  namespace: production
  name: redis-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      service: redis-scheduler
  strategy: {}
  template:
    metadata:
      labels:
        service: redis-scheduler
    spec:
      containers:
      - image: revolutio.azurecr.io/revolutio_kubernetes/redis:20230906.1
        name: redis-scheduler
        resources:
            requests:
              cpu: 1.0
              memory: 4Gi
            limits:
              cpu: 2.0
              memory: 8Gi
        command:
          - redis-server
        args: ['--requirepass', '$(REDIS_PASSWORD_SCHEDULER)']
        envFrom:
          - secretRef:
              name: secrets-production-redis
        env:
          - name: REDIS_PASSWORD_SCHEDULER
            value: $(REDIS_PASSWORD_SCHEDULER)
          - name: TZ
            value: UTC
      nodeSelector:
          poolclass: inmemory
      restartPolicy: Always
      volumes: null
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: redis-scheduler
  namespace: production
  name: redis-scheduler
spec:
  ports:
  - name: "6378"
    protocol: TCP
    port: 6379
  selector:
    service: redis-scheduler
