apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: redis
  namespace: production
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      service: redis
  strategy: {}
  template:
    metadata:
      labels:
        service: redis
    spec:
      containers:
      - image: revolutio.azurecr.io/revolutio_kubernetes/redis:20230826.2
        name: redis
        resources:
            requests:
              cpu: 2.0
              memory: 8Gi
            limits:
              cpu: 4.0
              memory: 16Gi
        command:
          - redis-server
        args: ['--requirepass', '$(REDIS_PASSWORD)']
        envFrom:
          - secretRef:
              name: secrets-production-redis
        env:
          - name: REDIS_PASSWORD
            value: $(REDIS_PASSWORD)
      nodeSelector:
          poolclass: inmemory
      restartPolicy: Always
      volumes: null
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: redis
  namespace: production
  name: redis
spec:
  ports:
  - name: "6378"
    protocol: TCP
    port: 6379
  selector:
    service: redis
